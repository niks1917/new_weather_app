<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  
<div class="background-container background-tint">
    <!-- <div class="container"> -->
        <div class="header">
            Sunny | Light Winds | Feels like 3°
            <img src="assets/audio.jpg" class="audio_icon" alt="Audio Icon">
        </div>
        <div class="sidebar">
            <div class="sidebar-item" style="background-color: rgb(124, 146, 214);">
                <img src="assets/temp.png" alt="Icon 1">
            </div>
            <div class="sidebar-item">
                <img src="assets/umbrella.svg" alt="Icon 2" style="width: 100%; height: 100%;">
            </div>
            <div class="sidebar-item">
                <img src="assets/wind.png" alt="Icon 3">
            </div>
            <div class="sidebar-item">
                <img src="assets/moon.png" alt="Icon 4">
            </div>
            <div class="sidebar-item">
                <img src="assets/snow.png" alt="Icon 5">
            </div>
        </div>
        <div class="content">
            <div class="temperature">-1<span class="degree">°</span></div>
            <div class="location"> Philadelphia H: 6<span class="degree">°</span> | L: -2<span class="degree">°</span> </div>
            <!-- <div class="feels-like">Feels Like 8°</div> -->
        </div>

<div class = "forecast">
    <div style="display: flex; align-items: center;">
        <img src="assets/february.png" alt="Forecast Icon" style="width: 30px; height: 30px; margin-right: 10px;">
        <p style="font-weight: normal; color: white; padding-bottom: 30px;"></p>
    </div>
    <div class="forecast-table-container">
    <table>
        <tr>
            <th>18</th>
            <th>19</th>
            <th>20</th>
            <th>21</th>
            <th>22</th>
        </tr>
        <tr>
            <th style="font-size: 90%; color: #caced9;">Today</th>
            <th style="font-size: 90%; color: #caced9;">Mon</th>
            <th style="font-size: 90%; color: #caced9;">Tue</th>
            <th style="font-size: 90%; color: #caced9;">Wed</th>
            <th style="font-size: 90%; color: #caced9;">Thu</th>
        </tr>
        <tr>
            <td style="padding-top: 10px;"><img src="assets/scarf.png" alt="Icon 1"></td>
            <td style="padding-top: 10px;"><img src="assets/puffer-jacket.svg" alt="Icon 2"></td>
            <td style="padding-top: 10px;"><img src="assets/sweater.png" alt="Icon 3"></td>
            <td style="padding-top: 10px;"><img src="assets/summer-shirt.png" alt="Icon 4"></td>
            <td style="padding-top: 10px;"><img src="assets/summer-shirt.png" alt="Icon 5"></td>
        </tr>
        <tr>
            <td>-5°</td>
            <td>-2°</td>
            <td>3°</td>
            <td>12°</td>
            <td>8°</td>
        </tr>
    </table>
    <img src="assets/arrow-37-16.png" alt="Arrow Icon" class="arrow-icon">    
</div>
</div>
<div class="graph-container">
    <canvas id="myChart" width="400" height="200"></canvas>
    <div class="icon-container">
        <img src="assets/moon_outline.png" class="icon" alt="Icon 1">
        <img src="assets/sun.png" class="icon" alt="Icon 3">
        <img src="assets/moon_outline.png" class="icon" alt="Icon 4">
    </div>
    <div class="temps_ranges">
        <span class="temp">-8°</span>
        <span class="temp">-1°</span>
        <span class="temp">-3°</span>
    </div>
</div>
        

    </div>

<!-- graph js -->
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['12am', '6am', '5:15pm', '11:59pm'],
                datasets: [{
                    label: '',
                    data: [-8, 2, 7, -3],
                    borderColor: 'black',
                    borderWidth: 1,
                    backgroundColor: 'rgba(0, 0, 255, 0.2)',
                    fill: true,
                    tension: 0.1
                }]
            },
            options: {
                plugins: {
                legend: {
                    display: false // Hide the legend completely
                    }
                },
                scales: {
                    y: {
                        display: false, // Hide the y-axis
                        beginAtZero: true,
                        min: -10,
                        max: 10
                    },
                    x: {
                        ticks: {
                            color: 'white', // Set the x-axis tick color to white
                            font: {
                                size: 14, // Increase the font size of x axis labels
                                family: "'Quicksand', sans-serif" // Set the font family to 'Quicksand', sans-serif
                            }
                        }
                }
            }
            }
        });
    </script>

</body>
</html>
