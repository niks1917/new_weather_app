<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
</head>
<body>
  
<div class="background-container background-tint">
    <!-- <div class="container"> -->
        <div class="header">
            Strong Winds | Feels like 3°
            <img src="assets/audio.jpg" class="audio_icon" alt="Audio Icon">
        </div>
        <div class="sidebar">
            <div class="sidebar-item" style="background-color: rgb(124, 146, 214);">
                <img src="assets/temp.png" alt="Icon 1">
            </div>
            <div class="sidebar-item">
                <img src="assets/umbrella.svg" alt="Icon 2" style="width: 100%; height: 100%;">
            </div>
            <div class="sidebar-item">
                <img src="assets/wind.png" alt="Icon 3">
            </div>
            <div class="sidebar-item">
                <img src="assets/moon.png" alt="Icon 4">
            </div>
            <div class="sidebar-item">
                <img src="assets/snow.png" alt="Icon 5">
            </div>
        </div>
        <div class="content">
            <div class="temperature">12<span class="degree">°</span></div>
            <div class="location"> Philadelphia H: 12<span class="degree">°</span> | L: -2<span class="degree">°</span> </div>
            <!-- <div class="feels-like">Feels Like 8°</div> -->
        </div>

<div class = "forecast">
    <div style="display: flex; align-items: center;">
        <img src="assets/february.png" alt="Forecast Icon" style="width: 30px; height: 30px; margin-right: 10px;">
        <p style="font-weight: normal; color: white;">FORECAST</p>
    </div>
    <div class="forecast-table-container">
    <table>
        <tr>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
        </tr>
        <tr>
            <th style="font-size: 80%;">Today</th>
            <th style="font-size: 80%;">Mon</th>
            <th style="font-size: 80%;">Tue</th>
            <th style="font-size: 80%;">Wed</th>
            <th style="font-size: 80%;">Thu</th>
        </tr>
        <tr>
            <td style="padding-top: 10px;"><img src="assets/hoodie.png" alt="Icon 1"></td>
            <td style="padding-top: 10px;"><img src="assets/hoodie.png" alt="Icon 2"></td>
            <td style="padding-top: 10px;"><img src="assets/hoodie.png" alt="Icon 3"></td>
            <td style="padding-top: 10px;"><img src="assets/hoodie.png" alt="Icon 4"></td>
            <td style="padding-top: 10px;"><img src="assets/hoodie.png" alt="Icon 5"></td>
        </tr>
        <tr>
            <td>5°</td>
            <td>6°</td>
            <td>7°</td>
            <td>8°</td>
            <td>9°</td>
        </tr>
    </table>
    <img src="assets/arrow-37-16.png" alt="Arrow Icon" class="arrow-icon">    
</div>
</div>

        
   

   


    </div>
</body>
</html>
